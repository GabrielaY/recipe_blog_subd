<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/recipes.css') }}">
		<title>Recipes Blog</title>
	</head>
	<body>
		<div class="navbar">
			<a href="/">Home</a>
			<div class="navbar-right">
				{% if signed_in %}
					<a href="/createRecipe">Create a recipe</a>
					<a href="/edit">Change your Password</a>
					<a href="/logout">Logout</a>
				{% else %}
					<a href="/login">Login</a>
					<a href="/register">Register</a>
				{% endif %}
			</div>
		</div>
		
		<div class="recipe-container">
			
			{% for recipe in recipes %}
				<section class="recipe-card" onclick="window.location.href='/recipes/{{recipe.id}}'">
					<p>{{recipe.name}}</p>	
					<img src="static/images/{{recipe.owner}}/{{recipe.name}}">
				</section>
			{% endfor %}
			
		</div>
	</body>
</html>
